<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-10 mx-2" >
            <div id="carouselExampleControls " class="carousel slide m-3" data-bs-ride="carousel" >
                <div class="carousel-inner"*ngIf="popularProduct" >
                  <div class="carousel-item active" *ngFor="let list of popularProduct">
                    <a [routerLink]="['/about-product/'+list.id]"> <img src="{{list.image}}" class="d-block w-100 carImage" alt="...">
              </a> </div>
                   </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                  <span class="visually-hidden ">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        
     
      </div>
      <div class="row mt-2">
        <div class="col-md-11 popularProd mx-5">
          <h1 class="popular pt-5">Popular Products </h1>
        </div>
      </div>
    <div class="row mt-5">
      <div class="col-sm-3 mt-5" *ngFor="let list of newProduct">
        <div class="detail" >
          <img class="image image-fluid" [routerLink]="['/about-product/'+list.id]" src="{{list.image}}" alt="">
         <div class="heading">
           <h3 class="px-5 pt-2 text-dark ">{{list.productName}}</h3>
         </div>
         <div class="price">
          <h4 class="px-5 text-dark">Price:- â‚¹{{list.productPrice}} </h4>
         </div>
         <div class="searchForMore">
          <a [routerLink]="['/about-product/'+list.id]" class="mx-2 mb-2 view">View Detail</a>
          <button type="submit" class="mx-2 mb-2 buy">Buy Now</button>
          <button type="Submit" class="mx-2 mb-2 cart" *ngIf="!removeCart" (click)="addToCart()">Add To Cart</button>
          <button type="Submit" class="mx-2 mb-2 cart" *ngIf="removeCart" (click)="removeFromCart(seeProduct.id)">Remove From Cart</button>
         </div>
        </div>
      </div>
</div>
